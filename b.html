<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Days Form</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .form-line { display: flex; align-items: center; gap: 10px; }
    table { border-collapse: collapse; }
    td { border: 1px solid #ccc; padding: 5px 10px; text-align: center; }
    input[type="text"] { width: 60px; padding: 5px; }
  </style>
</head>
<body>
  <form>
    <div class="form-line">
      <label for="newDay">Days:</label>
      <table>
        <tr>
          <td>3</td>
          <td>5</td>
          <td>2</td>
          <td>4</td>
          <td>6</td>
          <td>1</td>
        </tr>
      </table>
      <input type="text" id="newDay" name="newDay" placeholder="Enter number">
    </div>
  </form>
</body>
</html>
