
<div class="container">
  <h2>Form Builder</h2>
  <label>
    Form Title:
    <input [(ngModel)]="form.title" class="form-control mb-2" />
  </label>
  <form-builder [form]="form" [options]="builderOptions" project="https://uvdyehktuzwoemj.form.io" (change)="onChange($event)"></form-builder>

  <button class="btn btn-primary mt-3" (click)="saveForm()">Save to Form.io</button>

  <h3 class="mt-4">Generated Form Schema:</h3>
  <pre>{{ form | json }}</pre>
</div>
