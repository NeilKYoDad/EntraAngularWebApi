<div class="container py-5">
  <div class="row">
    <div class="col-12">
      <div class="card shadow-sm border-0">
        <div class="card-body">
          <h2 class="h4 mb-4 text-primary">Days Entry Form <small class="text-muted">(with History)</small></h2>

          <formio [form]="form" [submission]="{ data: formioData }" (submit)="onFormioSubmit($event)" (ready)="onFormReady($event)"></formio>

          <div *ngIf="submission.submittedAt" class="mt-5">
            <h5 class="mb-3">Last Submission</h5>
            <div class="mb-2 p-2 border rounded bg-light">
              <pre class="mb-0">{{ submission | json }}</pre>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
